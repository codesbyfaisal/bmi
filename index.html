<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <h2>Calculate Your BMI</h2>
    <form class="app">
      <div class="form-control">
        <input type="range" id="weight" name="weight" min="10" max="200" step="1" value="70">
        <p>WEIGHT<span class="show-weight">70</span><b style="opacity: 0.5;">kg</b></p>
      </div>

      <div class="form-control">
        <input type="range" id="height" name="height" min="1" max="2.5" step="0.01" value="1.7">
        <p>HEIGHT<span class="show-height">1.70</span><b style="opacity: 0.5;">meters</b></p>
      </div>

      <button type="submit">CALCULATE</button>
      <p>Your BMI is <span class="result">00.00</span></p>
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
